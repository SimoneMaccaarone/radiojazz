<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz FM Romania | Listen Live</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="yellow">
        <div class="container-header">

            <div class="container-pippo">
<!---------------  LOGO HEADER------------->
                <div class="div-logo">
                    <a href="./index.html" target="_self" rel="noopener noreferrer">
                        <img src="./assets/logo.svg" alt="logo">
                    </a>
                </div>
                
                <!-- !-- PLAYER HEADER -->
                    <div class="div-player">
                        <div class="info">

                            <div class="label"> NOW PLAYING </div>
                            <div class="artist"> <h1><b> Queen</b> <br></h1> </div>
                            <div class="song"> <p>  Under Pressure </p> </div>
                        </div>
                    </div>
            </div>
                    
                    <!-- !-- PLAY HEADER-- -->
                    <div class="div-play">
                        <img src="./assets/play.svg" alt="play">
                    </div>  
        </div> 
    </header>  

<!--------------- MAIN ------------->

<main>
    <section class="section-tromba">
        <div class="col-bk-tromba"> 
            <div class="container-tromba">
                <div class="tromba">
                    <img src="./assets/tromba.svg" alt="tromba">
                </div>
            </div>
        </div>
    </section>
    <section class="section-gemelle">
        <div class="col-bk-gemelle"> 
            <div class="container-gemelle">
                <div class="gemelle">
                    <img src="./assets/gemelle.svg" alt="gemelle">
                </div>
            </div>
        </div>
    </section>

    
    <section class="section-pecora-lista">
        <div class="col-bk-pecora-lista">
            <div class="container-pecora-lista">

                
                <div class="container-pecora">
                    <div class="pecora">
                        <img src="./assets/pecora.svg" alt="img-pecora">
                        
                    </div>
                </div>
                
                <div class="container-lista">
                    <div class="titolo-lista"> <h1>Jazz in Romania</h1></div>
                    <div class="lista">
                        
                        <div class="sinistra"></div>
                        <div class="destra"></div>
                    </div>

                    
                </div>
                
            </div>
        </div>
    </section>




</main>

<!--------------- FOOTER ------------->
    <footer>
        <div class="footer-container">

                             <div class="col-bk-bocca" >

                                 <div class="super-bocca">

                                     <div class="bocca">
                                         <img class="img-fluid" src="./assets/bocca.svg" alt="bocca">
                                     </div>
                                 </div>
                             </div>


                             <div class="col-bk-freccia"> 

                                 <div class="super-freccia">

                                    <div class="freccia">
                                        <img class="img-fluid" src="./assets/freccia.svg" alt="freccia">
                                    </div>
                                </div>
                             </div>
                    
        </div>
        #0099ff

    </footer>
</body>
</html>
